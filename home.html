<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Paleta de Colores Pastel y Sección Editable</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Logo a la izquierda -->
            <a class="navbar-brand" href="#">
                <img src="ruta-a-tu-logo.png" alt="Logo">
            </a>
            
            <!-- Botón de colapso para dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Enlaces de navegación a la derecha -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="toggleEditSection()">Editar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gráficos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="toggleChat()">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección del chat -->
    <div id="chatContainer" class="chatcontainer">
        <div class="nav-barchat">
            <a>Chat</a>
            <div class="close" onclick="toggleChat()">
                <div class="line one"></div>
                <div class="line two"></div>
            </div>
        </div>
        <div class="messages-area">
            <div class="message one"></div>
            <div class="message two"></div>
            <div class="message three"></div>
            <div class="message four"></div>
            <div class="message five"></div>
            <div class="message six"></div>
        </div>
        <div class="sender-area">
            <div class="input-place">
                <input placeholder="Send a message." class="send-input" type="text">
                <div class="send">
                    <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="#6B6C7B" d="M481.508,210.336L68.414,38.926c-17.403-7.222-37.064-4.045-51.309,8.287C2.86,59.547-3.098,78.551,1.558,96.808 L38.327,241h180.026c8.284,0,15.001,6.716,15.001,15.001c0,8.284-6.716,15.001-15.001,15.001H38.327L1.558,415.193 c-4.656,18.258,1.301,37.262,15.547,49.595c14.274,12.357,33.937,15.495,51.31,8.287l413.094-171.409 C500.317,293.862,512,276.364,512,256.001C512,235.638,500.317,218.139,481.508,210.336z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Edición -->
    <div class="container">
        <div id="editSection">
            <h4 class="text-center">Editar Información Personal</h4>
            <form>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg):</label>
                    <input type="number" class="form-control" id="peso" placeholder="Ingresa tu peso">
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (cm):</label>
                    <input type="number" class="form-control" id="altura" placeholder="Ingresa tu altura">
                </div>
                <div class="mb-3">
                    <label for="ingestaCalorica" class="form-label">Ingesta Calórica (kcal):</label>
                    <input type="number" class="form-control" id="ingestaCalorica" placeholder="Ingresa tu ingesta calórica">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>


</body>
</html>
