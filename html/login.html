<!DOCTYPE html>
<html lang="es">

<head>
    <title>Inicio de Sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../logo.jpg" type="image/x-icon">

</head>

<body>
    <div id="contenido" class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-5">
            <div id="imagen" class="text-center">
                <img src="/img/logo.jpg" alt="Imagen de usuario" class="img-fluid rounded-circle mb-4"
                    style="width: 200px; height: 200;">
            </div>
            <div class="sesion">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                    <button type="button" onclick="window.location.href='registro.html'" class="btn btn-secondary btn-block">Regístrate</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript personalizado -->
    <script src="/js/login.js"></script>
</body>

</html>
