<!DOCTYPE html>
<html lang="es">

<head>
    <title>Inicio de Sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
</head>

<body>
    <div id="contenido" class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg"
            style="max-width: 400px; width: 100%; background-color: rgba(255, 255, 255, 0.8);">
            <div id="imagen" class="text-center mb-4">
                <img src="../img/logo.jpg" alt="Imagen de usuario" class="img-fluid rounded-circle"
                    style="width: 150px; height: 150px;">
            </div>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control input-3d" id="username" placeholder="Ingrese su usuario"
                        required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control input-3d" id="password"
                            placeholder="Ingrese su contraseña" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <input type="checkbox" id="togglePassword" class="custom-checkbox">
                                <label for="togglePassword" class="toggle-password-label">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </label>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group d-flex flex-column">
                    <button type="submit" class="btn btn-login btn-block mb-2 input-3d">
                        <i class="fas fa-sign-in-alt"></i> Iniciar sesión
                    </button>
                    <button type="button" onclick="window.location.href='registro.html'"
                        class="btn btn-register btn-block input-3d">
                        <i class="fas fa-user-plus"></i> Regístrate
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
